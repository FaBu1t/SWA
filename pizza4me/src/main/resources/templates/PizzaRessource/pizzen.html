<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza4Me</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="px-2">
            <a class="navbar-brand" href="#">Pizza4Me</a>
        </div>
    </nav>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 ">
                {#for pizzaDTO in pizzen}
                {#if pizzaDTO_count.mod(2) == 1}
                <div class="row">
                    {/if}
                    <div class="col-sm-6 pt-3 ">

                        <div class="card bg-light h-100">
                            <div class="card-body h-50">
                                <h5 class="card-title h-25">{pizzaDTO.name}</h5>
                                <p class="card-text h-25">{pizzaDTO.beschreibung}</p>
                                <div class="row h-25">
                                    <div class="col-sm-9">
                                        <p class="card-text">{pizzaDTO.preis}â‚¬</p>
                                    </div>
                                    <div class="col-sm-3">
                                        <input type="button" class="btn btn-success" value="Add">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {#if pizzaDTO_count.mod(2) == 0}
                </div>
                {/if}
                {/for}

            </div>
            <div class="col-sm-4 pt-3">
                <div class="card ">
                    <div class="card-header bg-dark text-center text-light">Warenkorb</div>
                    <div class="card-body bg-light">
                        Produkteee
                    </div>
                    <div class="card-footer bg-light">
                        Preis
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
